<!DOCTYPE html>

<!-- Write a basic structure of an html  -->
<html lang="en">

<head>
    <!-- metadata: All the info browser knows, but not displayed-->
    <title>Title</title>
    <meta name="description" content="This content is ised by the search engines">
</head>

<body>

    <!-- labels
    clicking on the label will focus on or activate the input 
    The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together 
    -->

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <!-- <label>First Name: <input type="text" name="fname"></label> -->
        <!-- <input type="text" id="fname" name="fname" value="HTML"><br> -->

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>




</body>

</html>
