  <body>
    <h1>CSS Selector Combinations</h1>

    <!-- Selector Combinations
          1. element.class or .class.class or #id.class or class.class.class
          2. element, element
          3. element element
          4. element > element  -> direct child
          5. element1 + element1 -> adjacent sibling (applies to element1 only)
          6. [attribute]
          7. [attribute=value]
          8. [attribute~=value]
          9. [attribute|=value]
          10. a:link
          11. a:visited
          12. a:active
          13. :hover
          14. :focus
          15. :first-letter
          16. :first-line
          17. :first-child
          18. :before
          19. :after
    -->

  </body>
