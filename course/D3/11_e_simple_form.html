<!DOCTYPE html>

<!-- Write a basic structure of an html  -->
<html lang="en">
  <head>
    <!-- metadata: All the info browser knows, but not displayed-->
    <title>Title</title>
    <meta
      name="description"
      content="This content is ised by the search engines"
    />
  </head>

  <body>
    <form action="/submit-form" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br><br>
      <input type="submit" value="Submit">
  </form>

  </body>
</html>
