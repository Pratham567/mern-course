<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Appointment Booking Form</title>
</head>
<body>
    <h2>Doctor Appointment Booking</h2>
    <form action="/submit-appointment" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div>Hi, this is a div</div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br><br>
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br><br>
        
        <label for="doctor">Select Doctor:</label>
        <select id="doctor" name="doctor" required>
            <option value="">--Please choose an option--</option>
            <option value="dr_smith">Dr. Smith</option>
            <option value="dr_jones">Dr. Jones</option>
            <option value="dr_williams">Dr. Williams</option>
        </select>
        
        <br><br>
        <label for="reason">Reason for visit:</label>
        <textarea id="reason" name="reason" rows="4" required></textarea>
        <br><br>
        <!-- <input type="submit" onclick="alert('You request has been submitted!')" value="Book Appointment!"> -->
        <input type="submit" value="Book Appointment">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
