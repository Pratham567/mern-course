    <!-- The precedence order:
        1. id > class > element

        2. inline CSS > internal CSS > external CSS (not always )


     -->
    
    <h1 id="header-id" class="header-class">Internal CSS</h1>

    <h2 class="header-class" style="color: chocolate;">Internal CSS</h2>
     
    <!-- CSS is inherited from parents-->
