<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Examples</title>
    <style>

      h1 {
        color: darkslateblue;
      }

    </style>
  </head>
  <body>
    <h1>CSS syntaxes</h1>

    <!-- 
        Three methods of loading css:
        1. Inline CSS: 
            - Use the style attribute in HTML elements.
            - Example: <h1 style="color: blue;">Hello World</h1>
        2. Internal CSS:
            - Use the <style> element in the <head> section.
            - Example: 
                <style>
                    h1 {
                        color: blue;
                    }
                </style>
        3. External CSS:
            - Use the <link> element to link an external CSS file.
            - Example: <link rel="stylesheet" href="styles.css">

    -->

    



  </body>
</html>
