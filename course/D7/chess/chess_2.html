<!DOCTYPE html>
</html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4x4 Chess</title>
    <style>
      .board {
        display: flex;
        flex-wrap: wrap;
        width: 100px;
        height: 100px;
        background-color: rgb(244, 202, 202);
        margin: 10px;
      }

      .child-box {
        width: 50%;
        height: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(187, 179, 179);
      }
    </style>
  </head>
  <body>

    <script>
        // create a div in body
        const div = document.createElement('div');
        div.className = 'board';
        document.body.appendChild(div);

        // create 4 divs in the div
        for (let i = 1; i <= 4; i++) {
          const childDiv = document.createElement('div');
          childDiv.className = 'child-box';
          childDiv.innerHTML = i;
          div.appendChild(childDiv);
        }

    </script>
  </body>
</html>
