<!DOCTYPE html>

<!-- Write a basic structure of an html  -->
<html lang="en">

<head>
    <!-- metadata: All the info browser knows, but not displayed-->
    <title>Title</title>
    <meta name="description" content="This content is ised by the search engines">
</head>

<body>
    <!-- inputs
    Used to collect data from user
      -->

    <input type="text"> Displays a single-line text input field
    <br>
    <br>
    <input type="radio"> Displays a radio button (for selecting one of many choices)
    <br>
    <br>
    <input type="checkbox"> Displays a checkbox (for selecting zero or more of many choices)
    <br>
    <br>
    <input type="submit"> Displays a submit button (for submitting the form)
    <br>
    <br>
    <input type="button" onclick="alert('You request has been submitted!')" value="On-Click Button!">
    <br>
    <br>
    <label for="carBrand">Choose a car brand:</label>
    <select id="carBrand" name="carBrand" required>
        <option value="">--Please choose an option--</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>

    <br>
    <br>



</body>

</html>
