<!DOCTYPE html>

<!-- Write a basic structure of an html  -->
<html lang="en">
  <head>
    <!-- metadata: All the info browser knows, but not displayed-->
    <title>Title</title>
    <meta
      name="description"
      content="This content is ised by the search engines"
    />
    <style>

      h3 {
        /* A nice shade of blue */
        color: #5da8f8;
        /* Center-align the text */
        text-align: center;
        /* Add some margin above and below the heading */
        margin: 20px 0;
      }

      /* General table styles */
      table {
        /* Set the table width */
        width: 90%;
        /* Center the table on the page with some margin above and below */
        margin: 20px auto;
        /* Remove spacing between borders */
        border-spacing: 0;
        /* Add a subtle shadow to the table */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        /* Round the corners of the table */
        border-radius: 8px;
        /* Ensure the rounded corners are applied by hiding overflow */
        overflow: hidden;
      }

      /* Table headers */
      th {
        /* A nice shade of blue */
        background-color: #5da8f8;
        /* White text color */
        color: #ffffff;
        /* Center-align the text */
        text-align: center;
        /* Add more padding for a spacious look */
        padding: 12px 8px;
        /* Slightly larger font size */
        font-size: 16px;
      }

      /* Table data cells */
      td {
        /* Uniform padding */
        padding: 10px 8px;
        /* Center-align text */
        text-align: center;
        /* Add a top border to each cell for definition */
        border-top: 1px solid #ddd;
      }

      /* Alternate row styling for readability */
      tr:nth-child(odd) {
        /* A very light gray for odd rows */
        background-color: #f8f9fa;
      }

      /* Hover effect for rows */
      tr:hover {
        /* A slightly different shade of gray for hover */
        background-color: #f1f3f5;
      }
    </style>
  </head>

  <body>
    <h3>Welcome to the table formatting</h3>

    <table>
      <thead>
        <tr>
          <th>Header 1</th>
          <th>Header 2</th>
          <th>Header 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
        </tr>
        <tr>
          <td>Data 4</td>
          <td>Data 5</td>
          <td>Data 6</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </body>
</html>
