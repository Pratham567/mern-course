<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Examples</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        padding: 20px;
        margin: 50px;
        border: 20px solid darkslateblue;
        background-color: lightcoral;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>

    <!-- padding: space between content an border 
     background goes inside the border, hence applied to padding
     margin: space between border and other elements
     -->
     
  </body>
</html>
