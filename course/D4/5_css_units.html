<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fieldset in Form</title>
    <style>
      /* html {
        font-size: 16px;
        color: #333;
        background-color: #d8d7d7;
      } */
    </style>
  </head>
  <body>
    <h2>The measurement units in CSS</h2>

    <!-- CSS supports units like: cm, in, etc -->
    <p style="font-size: 0.6cm">
      I am a para. Size set by the abosolute field: inch
    </p>

    <!-- em and rem 
    em: relative to the font-size of the parent element
    rem: relative to the font-size of the root element

    Who is the root of the html ? -> <html>
    Can we apply CSS to <html> ?

     -->

    <div style="font-size: 15px">
      Hi, I am a div
      <p style="font-size: 1.5em">
        I am a para inside div. CSS supports units like: em, rem,
      </p>
    </div>

    <div style="font-size: 18px">
      <p style="font-size: 1rem">
        I am another para in the body. Size set by the relative field: rem
      </p>
    </div>

    <br />

  </body>
</html>
