  <head>

    <title>CSS Examples</title>
    <style>
      h1 {
        background-color: grey;
        color: hsl(60, 100%, 50%, 0.5);
      }

    </style>

  <body>
    
    <!-- Colors are presented in the:
    keywords Eg: red, blue, green, yellow, etc.
    hexadecimal #ffffff;
    #ffffff00; -> transparent (00 to FF)
    rgb(255,255,255);
    rgba(255,255,255,1); transparency (alpha 0 to 1)
    rgb(100%,100%,100%);
    rgba(100%,100%,100%,1); transparency (alpha 0 to 1)
    hsl(0,0%,100%);
    hsla(0,0%,100%,1); transparency (alpha 0 to 1)


    Ref: http://web.simmons.edu/~grovesd/comm244/notes/week3/css-colors

    -->

    <h1 id="header-id" class="header-class">Internal CSS</h1>
     
    <!-- <div style="background-color: #ff0000ff; color: #ffffff;">Inline CSS</div> -->
    <!-- <div style="background-color: #ff0000a5; color: #ffffff;">Inline CSS</div> -->
    
    <div style="background-color: rgb(100,100,100, 1); color: #ffffff;">Inline CSS</div>
    <br>
    <!-- <div style="background-color: #00ff00; color: #ffffff;">Inline CSS</div>
    <div style="background-color: #0000ff; color: #ffffff;">Inline CSS</div> -->
  
    <div style="background-color: hsl(60, 100%, 50%, 1);">This block uses hsl</div>
