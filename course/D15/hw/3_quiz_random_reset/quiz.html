<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Random Math Quiz</h1>
        <!-- Questions will be random, refresh keyword is supported 
            Questions that are not answered are highlighted and score is not calculated.
        -->
        <form id="quiz-form">
        <!-- Questions will be inserted here by JavaScript -->
        </form>
        <button id="submit-btn" type="button">Submit Quiz</button>
        <button id="refresh-btn" type="button">Refresh Questions</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
