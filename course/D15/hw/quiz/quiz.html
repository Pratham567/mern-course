<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Basic Math Quiz</h1>
        <form id="quiz-form">
            <div class="question">
                <p>1. What is 2 + 2?</p>
                <label><input type="radio" name="q1" value="3"> 3</label>
                <label><input type="radio" name="q1" value="4"> 4</label>
                <label><input type="radio" name="q1" value="5"> 5</label>
            </div>
            <div class="question">
                <p>2. What is 5 - 3?</p>
                <label><input type="radio" name="q2" value="1"> 1</label>
                <label><input type="radio" name="q2" value="2"> 2</label>
                <label><input type="radio" name="q2" value="3"> 3</label>
            </div>
            <div class="question">
                <p>3. What is 3 * 3?</p>
                <label><input type="radio" name="q3" value="6"> 6</label>
                <label><input type="radio" name="q3" value="9"> 9</label>
                <label><input type="radio" name="q3" value="12"> 12</label>
            </div>
            <button type="submit">Submit Quiz</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
