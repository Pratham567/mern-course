<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chess Board</title>
<style>
  .chess-board { display: grid; grid-template-columns: repeat(8, 50px); grid-template-rows: repeat(8, 50px); }
  .chess-board div { width: 50px; height: 50px; display: flex; justify-content: center; align-items: center; font-size: 32px; }
  .chess-board .white-square { background-color: #f0f0f0; color: #000; }
  .chess-board .black-square { background-color: #585858; color: #fff; }
  /* Adjust the font size if necessary */
</style>
</head>
<body>
<div class="chess-board">
  <!-- 1st Row -->
  <div class="black-square">&#9820;</div> <!-- Rook -->
  <div class="white-square">&#9822;</div> <!-- Knight -->
  <div class="black-square">&#9821;</div> <!-- Bishop -->
  <div class="white-square">&#9819;</div> <!-- Queen -->
  <div class="black-square">&#9818;</div> <!-- King -->
  <div class="white-square">&#9821;</div> <!-- Bishop -->
  <div class="black-square">&#9822;</div> <!-- Knight -->
  <div class="white-square">&#9820;</div> <!-- Rook -->
  <!-- 2nd Row -->
  <div class="white-square">&#9823;</div> <!-- Pawn -->
  <div class="black-square">&#9823;</div> <!-- Pawn -->
  <div class="white-square">&#9823;</div> <!-- Pawn -->
  <div class="black-square">&#9823;</div> <!-- Pawn -->
  <div class="white-square">&#9823;</div> <!-- Pawn -->
  <div class="black-square">&#9823;</div> <!-- Pawn -->
  <div class="white-square">&#9823;</div> <!-- Pawn -->
  <div class="black-square">&#9823;</div> <!-- Pawn -->
  <!-- Empty Squares -->
    <!-- 3rd Row -->
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <!-- 4th Row -->
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <!-- 5th Row -->
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <!-- 6th Row -->
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
    <div class="white-square"></div>
    <div class="black-square"></div>
  <!-- 7th Row -->
  <div class="black-square">&#9817;</div> <!-- Pawn -->
  <div class="white-square">&#9817;</div> <!-- Pawn -->
  <div class="black-square">&#9817;</div> <!-- Pawn -->
  <div class="white-square">&#9817;</div> <!-- Pawn -->
  <div class="black-square">&#9817;</div> <!-- Pawn -->
  <div class="white-square">&#9817;</div> <!-- Pawn -->
  <div class="black-square">&#9817;</div> <!-- Pawn -->
  <div class="white-square">&#9817;</div> <!-- Pawn -->
  <!-- 8th Row -->
  <div class="white-square">&#9814;</div> <!-- Rook -->
  <div class="black-square">&#9816;</div> <!-- Knight -->
  <div class="white-square">&#9815;</div> <!-- Bishop -->
  <div class="black-square">&#9813;</div> <!-- Queen -->
  <div class="white-square">&#9812;</div> <!-- King -->
  <div class="black-square">&#9815;</div> <!-- Bishop -->
  <div class="white-square">&#9816;</div> <!-- Knight -->
  <div class="black-square">&#9814;</div> <!-- Rook -->
</div>
</body>
</html>
