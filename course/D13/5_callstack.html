<!DOCTYPE html>

<!-- Write a basic structure of an html  -->
<html lang="en">

<head>
    <!-- metadata: All the info browser knows, but not displayed-->
    <title>Title</title>
    <meta name="description" content="This content is ised by the search engines">
</head>

<body>
    <h3>
        Welcome to the init page
    </h3>

    <script>
        // Write a program to sum 3 numbers, which internally call other function to sum two numbers at a time
        function sum(a, b) {
            return a + b;
        }

        function sum3(a, b, c) {
            const sum2 = sum(a, b);
            const sum3 = sum(sum2, c);
            return sum3;
        }

        console.log(sum3(1, 2, 3));

        
    </script>
     
</body>

</html>
