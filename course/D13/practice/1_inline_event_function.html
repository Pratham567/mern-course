<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inline Event Function</title>
  </head>
  <body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onclick Attribute</h2>

    <button onclick="displayDate()">Click here to get time?</button>

    <p id="demo"></p>

    <script>
      function displayDate() {
        document.getElementById("demo").innerHTML = Date();
      }
    </script>
  </body>
</html>
