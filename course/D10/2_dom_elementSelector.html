<!DOCTYPE html>

<!-- Write a basic structure of an html  -->
<html lang="en">
  <head>
    <!-- metadata: All the info browser knows, but not displayed-->
    <title>DOM Title</title>
    <meta
      name="description"
      content="This content is used by the search engines"
    />
    <style>
      #header-id-2 {
        font-size: 18px;
        font-weight: bold;
        color: red;
      }

      .header-class-2 h2 {
        font-size: 24px;
        font-weight: bold;
        color: blue;
      }
      #div-id {
        border: 1px solid black;
      }
      #div-id-2 {
        border: 1px dotted green;
      }
    </style>
  </head>

  <body>
    <header class="header-class" id="header-id">
      <h2>Header</h2>
    </header>

    <header class="header-class-2" id="header-id-2">
      <h2 class="h2-class-2" id="h2-id-2">Another Header</h2>
    </header>

    <div id="div-id">
      This is the first div.
      <p>This is a paragraph</p>
      <p>This is another paragraph</p>
      <p style="display: none">This is another paragraph which is hidden</p>
    </div>

    <br>

    <div id="div-id-2">
      This is the second div.
    </div>

    <h3>Welcome to the Dom page</h3>

    <h4>This is Form 1</h4>
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <input type="submit" value="Submit" />
    </form>

    <br />
    <br />

    <h4>This is form 2</h4>
    <form action="/submit" method="post">
      <label for="name">Name2:</label>
      <input type="text" id="name" name="name" />
      <label for="email">Email2:</label>
      <input type="email" id="email" name="email" />
      <input type="submit2" value="Submit" />
    </form>

    <br />
    <br />

    <div><span id="span-id">This is a span</span></div>

    <br />
    <br />

    <div>
      <ul class="list">
        <li class="list-item">Item 1</li>
        <li class="list-item">Item 2</li>
        <li class="list-item">Item 3</li>
      </ul>
      <li class="list-item">Item 4 outside</li>
    </div>

    <script src="dom_elementSelector.js"></script>
  </body>
</html>
