<!DOCTYPE html>

<html lang="en">

<head>
    <!-- metadata: All the info browser knows, but not displayed-->
    <title>Title</title>
    <meta name="description" content="This content is ised by the search engines">
</head>

<body>
    
    <!-- aside tag -->
    <!-- aside is a block type -->
    <!-- used to define some content apart from the content it is placed in -->
    <!-- when aside is removed, it should not affect the flow of the main content  -->
    <aside>
        <h3>Supplementary Navigation</h3>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main content of the page -->
    <section id="section1">
        <h2>Main Section 1</h2>
        <p>This is the main content of Section 1.</p>
    </section>
    <section id="section2">
        <h2>Main Section 2</h2>
        <p>This is the main content of Section 2.</p>
    </section>
    <section id="section3">
        <h2>Main Section 3</h2>
        <p>This is the main content of Section 3.</p>
    </section>

    <!-- Can we use aside with nav? -->
    <!-- Yes, as demonstrated above, the aside element can contain a nav element for supplementary navigation. -->

</body>
