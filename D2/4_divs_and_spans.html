<!DOCTYPE html>

<!-- Write a basic structure of an html  -->
<html lang="en">

<head>
    <!-- metadata: All the info browser knows, but not displayed-->
    <title>Title</title>
    <meta name="description" content="This content is ised by the search engines">
</head>

<body>

    <!-- used for structuring and styling content
    <div> creates block-level containers for grouping elements, 
    <span> creates inline containers for styling specific portions of text
    or elements within a block-level container 
    -->

    <div>
        <p>Div 1</p>
        <div>
            <p>Div 2</p>
            <div>
                <p>Div 3</p>
                <div>
                    <p>Div 4</p>
                </div>
            </div>
        </div>
    </div>
    <span>
        <p>Span 1</p>
        <span>
            <p>Span 2</p>
            <span>
                <p>Span 3</p>
                <span>
                    <p>Span 4</p>
                </span>
            </span>
        </span>
    </span>

</body>
