<!DOCTYPE html>

<!-- Write a basic structure of an html  -->
<html lang="en">

<head>
    <!-- metadata: All the info browser knows, but not displayed-->
    <title>Title</title>
    <meta name="description" content="This content is ised by the search engines">
</head>

<body>
    <!-- Used to collect data from user

      -->

    <input type="text"> Displays a single-line text input field
    <br>
    <br>
    <input type="radio"> Displays a radio button (for selecting one of many choices)
    <br>
    <br>
    <input type="checkbox"> Displays a checkbox (for selecting zero or more of many choices)
    <br>
    <br>
    <input type="submit"> Displays a submit button (for submitting the form)
    <br>
    <br>
    <input type="button" onclick="alert('You request has been submitted!')" value="On-Click Button!">
    <br>
    <br>
    <label for="carBrand">Choose a car brand:</label>
    <select id="carBrand" name="carBrand" required>
        <option value="">--Please choose an option--</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
    </select>

    <br>
    <br>



    <!-- clicking on the label will focus on or activate the input 
    The for attribute of the <label> tag should be equal to the id attribute of the <input> element to bind them together 
    -->

    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>

        <!-- <label>First Name: <input type="text" name="fname"></label> -->
        <!-- <input type="text" id="fname" name="fname" value="HTML"><br> -->

        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form>

    <!-- Radio 
       Radio buttons let a user select ONE of a limited number of choices
       -->

    <p>Choose your favorite language:</p>
    <form>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label>
    </form>

    <!-- checkboxes
    Checkboxes allow the user to select one or more options from a set
      -->

    <p>Checkboxes:</p>
    <form>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
    </form>


    <p>Submit:</p>
    <!-- submit
       To submit the data for processing to backend
        -->
    <form action="/action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Pratham"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Gupta"><br><br>
        <input type="submit" value="Submit">
    </form>


    <br>
    <br>




</body>

</html>
